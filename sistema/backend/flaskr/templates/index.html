<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Configuração-->
    <script src="../static/conf/edit.js"></script>

    <!--Leaflet-->
    <link rel="stylesheet" href="../static/css/leaflet/leaflet.css" crossorigin="" />
    <script src="../static/js/leaflet/leaflet.js"></script>
    <script src="../static/js/leaflet/leaflet-src.esm.js"></script>
    <script src="../static/js/leaflet/leaflet-src.js"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="../static/css/bootstrap/bootstrap.css" crossorigin="" />
    <script src="../static/js/bootstrap/bootstrap.js"></script>
    
    <!--Meu CSS-->
    <link rel="stylesheet" href="../static/css/global.css"> 

    <!--CDN Vue Framework-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>


    <title>TerrainIntelGIS</title>
</head>
<body>
    <div id="app">
        <div class="row">
            <div class="col-2"></div>
                <div class="col-8" style="border: 1px solid black;">
     
                    <nav class="navbar navbar-expand-lg bg-light">
                        <div class="container-fluid">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                                <a class="navbar-brand" href="#">{{nomeSistema}}</a>
                            </div>
                        </div>
                        <button class="btn btn-outline-success">Logout</button>
                    </nav>

                    <div>
                        <p><strong><h6>Upload do arquivo .csv</h6></strong></p>
                    </div>

                    <div>
                        <p>Ícones</p>
                    </div>
                    
                    <div id="upload" style="padding-bottom: 5%;">
                        <form action = "/features" method = "POST" enctype = "multipart/form-data">
                            <label for="informarK">Informar o número de agrupamentos?</label>
                            <select @change="mostrar = !mostrar" name="informarK">
                              <option value="sim">Sim</option>
                              <option value="nao">Não</option>
                            </select>
                            <br/><br />
                            
                            <div v-if="mostrar">
                                <label for="valorK">Digite o valor:</label>
                                <input type="number" name="valorK"/>
                            </div>

                            <br/><br />
                            <input type = "file" name = "file" />
                            <br><br>
                            <input type = "submit"/>
                            <input type = "reset"/>
                        </form> 
                    </div>

                </div>
            <div class="col-2"></div>
        </div>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                nomeSistema: "TerrainIntelGIS",
                mostrar: true,
            }
        })
    </script>
</body>
</html>
