<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--CDN Vue Framework-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!--Meu CSS-->
    <link rel="stylesheet" href="../static/css/global.css">
   

    <title>TerrainIntelGIS</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-2"></div>
                    <div class="col-8" style="border: 1px solid black;">
         
                        <nav class="navbar navbar-expand-lg bg-light">
                            <div class="container-fluid">
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                                    <a class="navbar-brand" href="#">{{nomeSistema}}</a>
                                </div>
                            </div>
                            <button class="btn btn-outline-success">Logout</button>
                        </nav>

                        <div>
                            <p><strong><h6>Upload do arquivo .csv</h6></strong></p>
                        </div>

                        <div>
                            <p>Ícones</p>
                        </div>
                        
                        <div id="upload" style="padding-bottom: 5%;">
                            <form action = "/features" method = "POST" enctype = "multipart/form-data">
                                <label for="informarK">Informar o número de agrupamentos?</label>
                                <select @change="mostrar = !mostrar" name="informarK">
                                  <option value="sim">Sim</option>
                                  <option value="nao">Não</option>
                                </select>
                                <br/><br />
                                
                                <div v-if="mostrar">
                                    <label for="valorK">Digite o valor:</label>
                                    <input type="number" name="valorK"/>
                                </div>

                                <br/><br />
                                <input type = "file" name = "file" />
                                <br><br>
                                <input type = "submit"/>
                                <input type = "reset"/>
                            </form> 
                        </div>

                    </div>
                <div class="col-2"></div>
            </div>
        </div>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                nomeSistema: "TerrainIntelGIS",
                mostrar: true,
            }
        })
    </script>
</body>
</html>
